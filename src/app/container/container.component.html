<div
        gdColumns.lg="[full-start] minmax(6rem, 1fr) [center-start] repeat(8, [col-start] minmax(min-content,14rem) [col-end]) [center-end] minmax(6rem, 1fr) [full-end]"
        gdRows.lg="6rem 80vh min-content 40vw repeat(3, min-content)"

        gdRows.md="6rem calc(100vh - 6rem)"

        gdColumns="[sidebar-start] 8rem [sidebar-end full-start] minmax(6rem, 1fr) [center-start] repeat(8, [col-start] minmax(min-content,14rem) [col-end]) [center-end] minmax(6rem, 1fr) [full-end]"
        gdRows="80vh min-content 40vw repeat(3, min-content)"
        class="container">

    <app-sidebar
        gdColumn.lg="1 / -1"
        gdRow.lg="1 / 2"
        gdColumn="sidebar-start / sidebar-end"
        gdRow="1 / -1"></app-sidebar>
    <app-header
        gdColumn.md="1 / -1"
        gdColumn="full-start / col-end 6"></app-header>
    <app-realtors
        gdColumn.md="1 / -1"
        gdColumn="col-start 7 / ful-end"></app-realtors>
    <app-features
        gdColumn="center-start / center-end"></app-features>
    <app-story-pictures
        gdColumn.md="1 / -1"
        gdColumn="full-start / col-end 4"></app-story-pictures>
    <app-story-content
        gdColumn.md="1 / -1"
        gdRow.md="5 / 6"
        gdColumn="col-start 5 / full-end"></app-story-content>
    <app-homes
        gdColumn="center-start / center-end"></app-homes>
    <app-gallery
        gdColumn="full-start / full-end"></app-gallery>
    <app-footer
        gdColumn="full-start / full-end"></app-footer>
</div>
