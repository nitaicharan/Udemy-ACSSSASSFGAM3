<section fxFlex gdGap="7rem" gdColumns="repeat(auto-fit, minmax(25rem, 1fr))" class="homes">
    <app-home
        path={{item.path}}
        name={{item.name}}
        location={{item.location}}
        rooms={{item.rooms}}
        area={{item.area}}
        price={{item.price}}
        *ngFor="let item of items"
        ></app-home>
</section>
