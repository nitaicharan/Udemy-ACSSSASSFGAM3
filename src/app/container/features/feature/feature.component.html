<div gdGap="1.5rem 2.5rem" gdColumnGap="2.5rem" gdColumns="min-content 1fr" class="feature">
    <svg gdRow="1/span 2" class="feature__icon">
        <use attr.xlink:href="{{imgpath}}"></use>
    </svg>
    <h4 class="heading-4 heading-4--dark">{{title}}</h4>
    <p class="feature__text">{{description}}</p>
</div>
